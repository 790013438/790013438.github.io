<html>
    <head>
        <meta charset="utf-8"/>
        <title>employee</title>
        <link rel="stylesheet" type="text/css" href="static/css/employee.css"/>
    </head>
    <body>
        <div class="auth-form px-3">
            <form method="POST">
                <div class="auth-form-body mt-3">
                    <input type="text" class="form-control input-block" placeholder="username"/>
                    <input type="password" class="form-control input-block" placeholder="password"/>
                    <input type="date" class="form-control input-block"/>
                    <input type="radio"/>
                    <input type="checkbox"/>
                    <input type="number" class="form-control input-block"/>
                    <input type="email" class="form-control input-block"/>
                    <input type="submit" value="Sign in" class="btn btn-primary btn-block">
                    <input type="reset" value="重置" class="btn btn-primary btn-block">

            </form>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <textarea></textarea>
